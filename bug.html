<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clearing the div
      document.getElementById("myDiv").style.display = "none"; // Hiding the div
      //The bug is that even though we are hiding it, it's still accessible through the DOM
      setTimeout(function() {
          document.getElementById("myDiv").innerHTML = "This text reappears."; // This line will still work.
          document.getElementById("myDiv").style.display = "block";
      }, 3000);
    }
  </script>
</body>
</html>
